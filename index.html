<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine Treasure Hunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="homepage-container">
        <h1>Welcome to Divine Treasure Hunt</h1>
        <p>Embark on an epic adventure to uncover hidden treasures!</p>
        <a id="start-game-btn" href="game.html">Start Game</a>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startGameBtn = document.getElementById('start-game-btn');
            const homepageContainer = document.getElementById('homepage-container');
            const gameContainer = document.getElementById('game-container');

            startGameBtn.addEventListener('click', () => {
                homepageContainer.style.display = 'none';
                gameContainer.style.display = 'block';
            });
        });
    </script>
</body>
</html>
