<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine Treasure Hunt</title>
    <link rel="icon" type="image/png" href="/assets/icons/charNormal.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
    <br>
    <div id="board"></div>
    <h2>Turns: <span id="turns">0</span></h2>
    <div id="pieces"></div>
    <div id="cube-container" style="width: 100%; height: 30vh;"></div>

    <div id="homepage-container" style="width: 100%; height: 60vh;">
        <h1>Welcome to Divine Treasure Hunt</h1>
        <p>Embark on an epic adventure to uncover hidden treasures!</p>
        <a id="start-game-btn" href="/game.html">Start Game</a>
    </div>

    

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cubeContainer = document.getElementById('cube-container');

            function init3DCube() {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                cubeContainer.appendChild(renderer.domElement);

                const geometry = new THREE.BoxGeometry();
                const textureLoader = new THREE.TextureLoader();
                const texture = textureLoader.load('/assets/icons/thedevinetresurehunt1x1.png'); // Load the texture
                const material = new THREE.MeshBasicMaterial({ map: texture }); // Apply the texture
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);

                camera.position.z = 5;

                function animate() {
                    requestAnimationFrame(animate);
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                    renderer.render(scene, camera);
                }

                animate();
            }

            init3DCube(); // Initialize the cube immediately
        });
    </script>
</body>

</html>
